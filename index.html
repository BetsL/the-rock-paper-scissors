<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors!</title>
	<link rel='stylesheet' href='styles.css'>
	<meta charset='UTF-8'>
	<script src="https://kit.fontawesome.com/cf4adf0ae9.js"></script>
</head>
<body>

<!--

	Basic Rules:
		1) Each player chooses an option: rock, paper, or scissors
		2) The winner is determined according to the following
			- rock beats scissors
			- scissors beat paper
			- paper beats rock
		3) If both players make the same selection, it's a tie

	Features:
		1) Three buttons, one for each option
		2) The opponent should be the computer, and it should pick an option randomly
		3) Each time you click one of the buttons, the game should show your move, your opponents move, and a message telling you whether you won, lost, or tied

-->

	<header>
		<h1>Rock, Paper, Scissors!</h1>
	</header>

	<div class='score-board'>
		<div id='user-label' class='badge'>user</div>
		<div id='computer-label' class='badge'>comp</div>
		<span id='user-score'>0</span>:<span id='computer-score'>0</span>
	</div>

	<div class='result'>
		<p>Paper covers rock. You win!</p>
	</div>

	<div class='choices'>
		<div class='choice' id='r'>
			<i class="far fa-hand-rock"></i>
		</div>
		<div class='choice' id='p'>
			<i class="far fa-hand-paper"></i>
		</div>
		<div class='choice' id='s'>
			<i class="far fa-hand-scissors"></i>
		</div>
	</div>

	<p id='action-message'>Make your move...</p>

<script src='script.js' charset='utf-8'></script>
</body>
</html>
